<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">	
		<meta name="author" content="Stefanie Zahn">
		<title> Spacetacular - a three.js game </title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<script src="js/three.min.js"></script>
		<script>
				var WIDTH = window.innerWidth;
				var	HEIGHT = window.innerHeight;
				
				var scene =	new THREE.Scene();
				var camera = new THREE.PerspectiveCamera(75, WIDTH/HEIGHT, 0.1, 1000);
				
				camera.position.z = 6;
				
				
				var renderer = new THREE.WebGLRenderer();
				renderer.setSize(WIDTH, HEIGHT);
				document.body.appendChild(renderer.domElement);
				
				var toplight = new THREE.PointLight(0xffffff, 2, 100);
				toplight.position.set(0, 5, 0);
				
				scene.add(toplight);
				
				var bottomlight = new THREE.PointLight(0xffffff, 2, 100);
				bottomlight.position.set(0, -5, 0);
				
				scene.add(bottomlight);
				
				var geometry = new THREE.CylinderGeometry(0, 1.5, 2, 4);
				var material = new THREE.MeshLambertMaterial({color: 0x00ff00, wireframe: true});
				var ship = new THREE.Mesh(geometry, material);
				
				scene.add(ship);
				
			//	var render = function () {
			//	requestAnimationFrame( render );

				renderer.render(scene, camera);
			//};

			//render();
				
										
		</script>
		
		

	</body>
	
</html>
